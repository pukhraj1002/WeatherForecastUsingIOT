<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="top-controls">
        <button id="map-open" title="Open Google Maps" aria-label="Open Google Maps" onclick="window.open('https://maps.google.com', '_blank')">&#127760;</button>
    </header>
    
    <main class="container">
        <h1>Weather Monitoring Dashboard</h1>
        
        <section class="graph-container" aria-label="Weather Data Graphs">
            <iframe src="https://thingspeak.com/channels/2650408/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line" frameborder="0" aria-label="Temperature Graph"></iframe>
            <iframe src="https://thingspeak.com/channels/2650408/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidity&type=line" frameborder="0" aria-label="Humidity Graph"></iframe>
            <iframe src="https://thingspeak.com/channels/2650408/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Rain Level&type=line" frameborder="0" aria-label="Rain Level Graph"></iframe>
        </section>
        
        <section class="value-container" aria-label="Weather Data Widgets">
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2650408/widgets/950839" aria-label="Temperature Widget"></iframe>
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2650408/widgets/950840" aria-label="Humidity Widget"></iframe>
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2650408/widgets/950842" aria-label="Rain Level Widget"></iframe>
        </section>
    </main>
</body>
</html>
